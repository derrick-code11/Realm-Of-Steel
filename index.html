<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realm Of Steel</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" defer
    ></script>
    <script src="utils.js" defer></script>
    <script src="classes.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main__container">
      <div class="health__bar">
        <!--Player health bar-->
        <div class="player__bar__wrapper">
          <div class="player__bar"></div>
          <div class="player__show__health"></div>
        </div>
        <!--Timer-->
        <div class="timer"></div>
        <!--Enemy health bar-->
        <div class="enemy__bar__wrapper">
          <div class="enemy__bar"></div>
          <div class="enemy__show__health"></div>
        </div>
      </div>
      <div class="game__result"></div>
      <canvas></canvas>
    </div>
  </body>
</html>
